	<script type="text/javascript">
		window.onload=function(){
		
		document.addEventListener("click", handlingClick,false);
	
		function handlingClick(e){
			var productsMenu = document.getElementsByClassName('outer-menu');
			
			var innerMenu = document.getElementsByClassName('inner-menu');
			for (var i = 0; i < innerMenu.length; i++) {
				innerMenu[i].style.visibility = 'hidden';
			}



			for(var i=0;i<productsMenu.length;i++){
				
				 if(productsMenu[i] == e.target){	
						var itemsMenu = productsMenu[i].childNodes;	
						for (var ii = 0; ii < itemsMenu.length; ii++) {
							if (itemsMenu[ii].tagName == "UL"){
								itemsMenu[ii].style.visibility="visible";
								break;
							}//if
						}//for
							
				}//if
			}//for
		}//handlingClick
		//----------button Menu------
		var butMenu = document.getElementById('sideMenu');
		butMenu.addEventListener("click", function(e){
			var sideNav= document.getElementById('sideNav');
			sideNav.style.left = "0";
			var closeMenu = document.getElementById('closeMenu');
			//----------close Menu-----
			closeMenu.addEventListener("click",function(e){
				sideNav.style.left = "-261px";

				},false);
			//--------------------------

			
		},false);

 	};
	</script>
